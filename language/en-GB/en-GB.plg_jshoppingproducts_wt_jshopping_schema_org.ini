PLG_WT_JSHOPPING_SCHEMA_ORG="Jshoppingproducts - WT JoomShopping Schema.org"
PLG_WT_JSHOPPING_SCHEMA_ORG_XML_DESCRIPTION="<p>The plugin adds micro markup to the product pages and product categories Schema.org for JoomShopping product categories and  products in ld+json format.</p>"
PLG_WT_JSHOPPING_SCHEMA_ORG_INFO_LABEL="Micro-markup Schema.org"
PLG_WT_JSHOPPING_SCHEMA_ORG_INFO_DESC="<p><code>Schema.org</code> â€” this is a standard for semantic markup of data on the web, announced by the search engines Google, Bing and Yahoo! in the summer of 2011.</p><p>The purpose of semantic markup is to make the Internet more understandable, structured and make it easier for search engines and special programs to extract and process information for convenient presentation in search results. <strong>In practice, this means that search engines better understand what is being discussed on the site page and make snippets in search results more logical, "beautiful", which in turn affects their CTR-clickability - and can increase the number of clicks to the site.</strong></p><p>Markup occurs directly in the HTML code of pages using special attributes and does not require the creation of separate export files.</p><p>You can check the page's micro-markup using the services: <a href=\"https://webmaster.yandex.com\" target=\"_blank\">Yandex.Webmaster</a>, <a href=\"https://search.google.com/test/rich-results\" target=\"_blank\">Google micro-markup validator</a>, <a href=\"https://validator.schema.org/\" target=\"_blank\">micro-markup validator Schema.org<a/>.</p>"

